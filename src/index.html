<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>todo</title>
</head>
<body>
<header>
    <h1>ToDo</h1>
</header>
  <div id="content">
    <nav>
      <ul>
        <li>Projects</li>
        <li class="add">add</li>
      </ul>
      <div id="projects">
        <ul>
          <li class="plus home">plus</li>
          <li>Home</li>
          <li class="delete">delete</li>
        </ul>
      </div>

    </nav>

    <section class="card-list">
      <article class="card">
        <header class="title">
          <h2>task</h2>
          <div class="edit">edit</div>
        </header>
        <section class="todo-info">
          <div class="description">
            <p>i want to stor the information from the modal into an object for each project and dynamically generate all the task depending on which project i click
            </p>
          </div>
          <div class="due-date">12-06-24</div>
          <div class="priority">urgent</div>
          <div class="delete">delete</div>
        </section>
      </article>
      </section>
    </div>

    <dialog class="modal" id="project">
      <h2>Create a new project</h2>
      <button class="button close-button">close</button>
      <form class="form" method="dialog">
        <label>Project Name: <input id="project-name" type="text"></input></label>
        <button id="submit-project" class="button" type="submit">submit</button>
      </form>
    </dialog>

    <dialog class="modal" id="task">
      <h2>Create a new task</h2>
      <button class="button close-button">close</button>
      <form class="form" method="dialog">
        <label>Task Name: <input id="task-name" type="text"></label>
        <label>Description: <input id="task-description" type="text"></label>
        <label>Due date: <input id="due-date" type="text"></label>
        <label>priority: <input id="priority" type="text"></label>
        <button id="submit-task" class="button" type="submit">submit</button>
      </form>
    </dialog>
</body>
</html>
